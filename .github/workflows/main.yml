name: MLflow Training Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install MLflow and Dependencies
        run: |
          pip install mlflow==2.18.0 pandas scikit-learn

      - name: Run MLflow Project
        run: |
          mlflow run . -P n_estimators=150
