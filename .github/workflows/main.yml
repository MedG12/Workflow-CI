name: MLflow Training Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  training-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install mlflow==2.18.0 pandas scikit-learn

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . -P n_estimators=150 --env-manager local
        env:
          MLFLOW_TRACKING_URI: "file:./mlruns"

      - name: Save Artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: MLflow-Model-Artifacts
          path: MLProject/mlruns/
          retention-days: 7
